<head>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8794269458658143"
     crossorigin="anonymous"></script>
	<meta name="naver-site-verification" content="ebf4e8e2315604e45be4bf997eda0abe8f3012ea" />
	<meta name="google-site-verification" content="MnsV74jni3LkNBCa2BYCERRt5YZyjnAqMlstRH_JKxM" />

	<meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 20 | default: '단어 정보 블로그' }}">
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
	    {%- if page.title -%}
			{%- if page.date -%}
	            {{ page.date | date: "%Y/%m/%d" }} | {{ page.title | escape }} | {{ site.title | escape }}
	        {%- else -%}
	            {{ page.title | escape }} | {{ site.title | escape }}
	        {%- endif -%}
	    {%- else -%}
	        {{ site.title | escape }}
	    {%- endif -%}
	</title>

	<meta name="robots" content="index,follow">
	<meta property="og:site_name" content="ALOG">
	<meta property="og:title" content="{{ page.title | default: 'ALOG' }}">
	<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 20 | default: '요리 정보 블로그' }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
  	<meta property="article:tag" content="요리">
  	<meta property="article:tag" content="단어">
  	<meta property="article:tag" content="외국 요리">
  	<meta property="article:tag" content="조리법">
  	<meta property="article:tag" content="명언">
  	<meta property="article:tag" content="영단어">
  	<meta property="article:tag" content="요리 유래">
  	<link rel="canonical" href="{{ page.url | absolute_url }}">
	<link rel="icon" href="/favicon.ico">
	<link rel="shortcut icon" href="/favicon.ico">
	{%- feed_meta -%}
	
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}

	<script type="application/ld+json">
	{
  		"@context": "https://schema.org",
  		"@type": "BlogPosting",
  		"mainEntityOfPage": {
    			"@type": "WebPage",
    			"@id": "{{ page.url | absolute_url }}"
  		},
  		"headline": "{{ page.title | escape }}",
  		"description": "{{ page.excerpt | strip_html | strip_newlines | escape | truncate: 110 }}",
  		"author": {
    			"@type": "Person",
    			"name": "{{ site.author | default: site.title | escape }}"
  		},
  		"publisher": {
    			"@type": "Organization",
    			"name": "{{ site.title | escape }}",
			"logo": {
      					"@type": "ImageObject",
      					"url": "https://y00913.github.io/favicon.ico"
    			}
  		},
  		"datePublished": "{{ page.date | date_to_xmlschema }}",
  		"dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}"
	}
	</script>


</head>
